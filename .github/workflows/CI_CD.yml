name: Push a Docker Image 
on:
 push:
  branches:
  - main
 workflow_dispatch:
jobs:
  train:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
       python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Train and save pipeline
      run: python Model.py
    - uses: actions/upload-artifact@v2
      with:
       name: my-trained-pipeline
       path: wheat_model_api/*.pkl
       retention-days: 1
  test:
   needs: train
   runs-on: self-hosted
   steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
     
  build:
    needs: [train, test]
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
       python-version: '3.10'
  

 
  push-image:
   needs: [train, test, build]
   runs-on: self-hosted
   steps:
   - name: Repo Checkout
     uses: actions/checkout@v2
   

   - name: Build the Docker image for Fastapi app
     env:
      DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
     run: sudo docker build . -f Dockerfile -t $DOCKER_USER/wheat_model_api:latest
   - name: Push the Docker Image
     env:
      DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
     run: sudo docker push $DOCKER_USER/wheat_model_api
   - name: Logout to Docker hub
     run: docker logout
  deploy:
    needs: [push-image]
    runs-on: self-hosted
    steps:
    - name: Pull Docker Image
      env: 
       DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      run: sudo docker pull rmuks/wheat_model_api:latest

    - name: Stop Old Docker Container
      run: sudo docker stop wheat_model_api-container
      
    - name: Delete Old Docker Container
      run: sudo docker rm -f wheat_model_api-container || true
 
    - name: Run Docker Container
      env: 
       DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      run: sudo docker run -it -d -p 8005:8005 --name wheat_model_api-container $DOCKER_USERNAME/wheat_model_api:latest
    
  
